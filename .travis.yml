language: c
compiler:
  - gcc
  - clang
before_install:
    - sudo apt-get -qq update
install:
    - sudo apt-get -qq install apache2 apache2-prefork-dev rake bison libcurl4-openssl-dev libhiredis-dev libmarkdown2-dev
env:
  - HTTPD=httpd-2.4.9 
    APR=apr-1.5.1 
    APR_UTIL=apr-util-1.5.3 
    HTTPD_TAR=${HTTPD}.tar.gz 
    APR_TAR=${APR}.tar.gz 
    APR_UTIL_TAR=${APR_UTIL}.tar.gz 
    APXS_CHECK_CMD="../${HTTPD}/apache/bin/apachectl -v"
  - HTTPD=httpd-2.2.27 
    APR=apr-1.5.1 
    APR_UTIL=apr-util-1.5.3 
    HTTPD_TAR=${HTTPD}.tar.gz 
    APR_TAR=${APR}.tar.gz 
    APR_UTIL_TAR=${APR_UTIL}.tar.gz 
    APXS_CHECK_CMD="../${HTTPD}/apache/bin/apachectl -v"
before_script:
  - cd ../
  - wget http://ftp.jaist.ac.jp/pub/apache//httpd/${HTTPD_TAR}
  - tar xf ${HTTPD_TAR}
  - cd ${HTTPD}/srclib
  - wget http://ftp.jaist.ac.jp/pub/apache//apr/${APR_TAR}
  - wget http://ftp.jaist.ac.jp/pub/apache//apr/${APR_UTIL_TAR}
  - tar xf ${APR_TAR}
  - tar xf ${APR_UTIL_TAR}
  - ln -s ${APR} apr
  - ln -s ${APR_UTIL} apr-util
  - cd ..
  - ./configure --prefix=`pwd`/apache --with-included-apr
  - make
  - make install
  - cd ../mod_mruby
  - sudo service apache2 stop
script:
  - echo ${APXS_CHECK_CMD}
  - ${APXS_CHECK_CMD}
  - export APXS_PATH_ENV=--with-apxs=../${HTTPD}/apache/bin/apxs
  - export APACHECTL_PATH_ENV=--with-apachectl=../${HTTPD}/apache/bin/apachectl
  - sh test.sh
notifications:
  irc:
    channels:
      - "irc.freenode.org#hosting-ja"
    on_success: always
    on_failure: always
    use_notice: true
    skip_join: true
    template:
        - "[%{message}] %{repository} (%{commit}) by %{author}: See %{build_url}"
